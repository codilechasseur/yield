services:
  pocketbase:
    image: ghcr.io/codilechasseur/yield-pocketbase:latest
    restart: unless-stopped
    volumes:
      - pb_data:/pb/pb_data
    environment:
      - PB_ADMIN_EMAIL=${PB_ADMIN_EMAIL}
      - PB_ADMIN_PASSWORD=${PB_ADMIN_PASSWORD}
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8090/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  app:
    image: ghcr.io/codilechasseur/yield:latest
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PB_URL=http://pocketbase:8090
      - ORIGIN=${ORIGIN}
      - APP_PASSWORD=${APP_PASSWORD}
    depends_on:
      pocketbase:
        condition: service_healthy

volumes:
  pb_data:
