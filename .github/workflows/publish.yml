name: Publish Docker Images

on:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  OWNER: codilechasseur
  APP_IMAGE: ghcr.io/codilechasseur/yield

jobs:
  # ─── Build the SvelteKit app once, natively, with the npm cache ───────────
  # This avoids re-running npm ci + vite build inside slow QEMU emulation for
  # every target platform.  All production deps are pure-JS so the amd64
  # node_modules artefact is safe to use inside the arm64 container image.
  build-js:
    name: Build SvelteKit app
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Stamp version from release tag
        run: npm version "${GITHUB_REF_NAME#v}" --no-git-tag-version

      - name: Build
        run: npm run build

      - name: Prune dev dependencies
        run: npm prune --production --legacy-peer-deps

      - name: Upload build artefacts
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          # Only ship what Dockerfile.prebuilt COPYs — keeps the artefact small
          path: |
            build/
            node_modules/
            package.json
          retention-days: 1

  # ─── Build one image digest per platform on its NATIVE runner ─────────────
  # ubuntu-latest  → amd64 (standard GitHub-hosted runner)
  # ubuntu-24.04-arm → arm64 (GitHub-hosted Arm runner, free for public repos)
  # Each job pushes an untagged digest; the merge job creates the final
  # multi-arch manifest list.
  build-app:
    name: Build app image (${{ matrix.platform }})
    needs: build-js
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            pair: linux-amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            pair: linux-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Download build artefacts
        uses: actions/download-artifact@v4
        with:
          name: app-build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.prebuilt
          platforms: ${{ matrix.platform }}
          push: true
          # Push by digest (no tag) — the merge job creates the manifest list
          outputs: type=image,name=${{ env.APP_IMAGE }},push-by-digest=true,name-canonical=true
          # Scope caches per platform so they don't collide
          cache-from: type=gha,scope=app-${{ matrix.pair }}
          cache-to: type=gha,mode=max,scope=app-${{ matrix.pair }}

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-app-${{ matrix.pair }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  # ─── Merge per-platform digests into a single multi-arch manifest ──────────
  merge-app:
    name: Merge app image manifests
    needs: build-app
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          pattern: digests-app-*
          merge-multiple: true
          path: /tmp/digests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.APP_IMAGE }}
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest

      - name: Create and push manifest list
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create \
            $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.APP_IMAGE }}@sha256:%s ' *)

  # ─── PocketBase image — simple binary download, no QEMU bottleneck ────────
  publish-pocketbase:
    name: Build & push pocketbase image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.OWNER }}/yield-pocketbase
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.pocketbase
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=pocketbase
          cache-to: type=gha,mode=max,scope=pocketbase
